name: Deploy FPL-XY to domain fpl.zanaris.dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Angular app
        run: npm run build-ssl

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 65.109.8.91
          username: jason
          key: ${{ secrets.DEPLOY_USER_SSH_KEY }}
          debug: true
          script: |
            echo "Connection successful"
            cd /home/dev/FPL-XY
            git fetch
            git reset --hard origin/master
            npm i
            pm2 restart FPL-XY


